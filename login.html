<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>IAMI-登录</title>

	<link rel="stylesheet" type="text/css" href="skins/skin/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="skins/skin/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="skins/skin/css/form.css">
	<link rel="stylesheet" type="text/css" href="skins/skin/css/ui.css">
	<link rel="stylesheet" type="text/css" href="skins/skin/platform/css/main.css">

</head>

<body>

	<header>

		<nav class="navbar navbar-default" role="navigation">

			<div class="container-fluid">

				<div class="navbar-header">
					<a class="navbar-brand iam-brand" href="#" ><span>IAM</span></a>
				</div>


				<ul class="nav navbar-nav navbar-right">

					<li>
						<a href="https://docs.stormpath.com/rest/product-guide/latest/index.html" target="_blank">帮助</a>
					</li>
					
				</ul>

			</div>

		</nav>

	</header>

	<div class="index-content">

		<div class="pull-left">
			<img src="skins/skin/platform/img/login-bg.png">
		</div>

		<div class="pull-right">

			<div class="avatar">
				<h4>欢迎登录IAM</h4>
			</div>

			<form id="loginForm" method="POST" onsubmit="return false;">
				<div class="form-group">
					<label for="tenantKey">
						<span>租户&nbsp;
							<i class="glyphicon glyphicon-question-sign"
							data-toggle="tooltip" title="租户在IAM中用于数据隔离。"></i>
						</span>
						<a href="forgotTenant.html">忘记租户？</a>
					</label>
					<input type="text" id="tenantKey" name="tenantKey" class="form-control" tabindex="1">
				</div>

				<div class="form-group">
					<label for="email">
						<span>邮箱</span>
					</label>
					<input type="email" id="email" name="email" class="form-control" tabindex="2">
				</div>

				<div class="form-group">
					<label for="password">
						<span>密码</span>
						<a href="forgotPwd.html">忘记密码？</a>
					</label>
					<input type="password" class="form-control" id="password" name="password" tabindex="3">
				</div>

				<button class="btn">登录</button>

			</form>

			<div>
				<div>
					<a href="#">
						<span>注册租户</span>
					</a>
				</div>
				<div>
					<a href="#">
						<span>GitHub登录</span>
					</a>
				</div>
			</div>

		</div>
		
	</div>

	<script type="text/javascript" src="skins/js/jquery.js"></script>
	<script type="text/javascript" src="skins/js/bootstrap.js"></script>
	<script type="text/javascript" src="skins/js/form.js"></script>
	<script type="text/javascript" src="skins/js/ui.js"></script>
	<script type="text/javascript" src="skins/js/jquery.base64.js"></script>
	<script type="text/javascript" src="skins/js/jquery.cookie.js"></script>
	<script type="text/javascript" src="skins/js/jquery.validate.min.js"></script>
	<script type="text/javascript" src="skins/js/messages_zh.js"></script>

	<script type="text/javascript" src="skins/js/platform/resource.js"></script>
		<script type="text/javascript" src="skins/js/platform/login.js"></script>

</body>
</html>
